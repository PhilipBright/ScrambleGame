<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Scramble</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/js/words.js" defer></script>
    <script src="/js/index.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
        <div class="header">
            <h1>Word Scramble</h1><hr>
        </div>
        <div class="refresh_words">
            <p class="words">Example</p>
        </div>
        <div class="details">
            <p class="hint">Hint: <span></span></p>
            <p class="time">Time Left: <span><b>30</b>s</span></p>
        </div>
        <div class="input">
        <input type="text" placeholder="Enter a vaild word" maxlength="10">
        <p class="answer"></p>
    </div>
        <div class="buttons">
            <button class="refresh_btn"> Refresh Word</button>
            <button class="confirm_btn"> Confirm </button>
        </div>
    </div>
</div>
</body>
</html>
